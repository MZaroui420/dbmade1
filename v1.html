<html>

  <head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

  </head>


  <body>

    <a-scene background="#skyTexture" > 

        <a-assets>
          <img id="sky" src="aa.png">
          <img id="bois" src="./f.png">
          <img id="planche" src="o.png">
          <img id="checkpoint"src="bois.png">
      </a-assets>

      <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->

      <a-sky src="#sky"></a-sky>

     
      <a-box
      width="1" height="1" depth="1"
      position="0 -0.5 0" rotation="0 22 0"
      src="#checkpoint"> 
      </a-box>

      <a-cylinder
      width="1" height="10" depth="1" radius="0.5"
      position="-5 -5 2"
      src="#bois">
    </a-cylinder>

    <a-box 
    width="4.5" height="0" depth="0.2"
    position=" -2.5 0 1" rotation="0 22 0" src="#planche"></a-box>


    <a-cylinder
      width="1" height="10" depth="1" radius="0.5"
      position="-6 -5 4"
      src="#bois">
    </a-cylinder>

    <a-cylinder
      width="1" height="10" depth="1" radius="0.5"
      position="-7 -5 6"
      src="#bois">
    </a-cylinder>

    <a-cylinder
      width="1" height="10" depth="1" radius="0.5"
      position="-9 -5 7" 
      src="#bois">
    </a-cylinder>


    <a-box 
    width="1" height="0" depth="0.2"
    position=" -10 0 7" rotation="0 9 0" src="#planche"></a-box>


    <a-box
      width="1" height="1" depth="1"
      position="-11 -0.5 7" 
      src="#checkpoint ">
    </a-box>


      
      
   
    </a-scene>
    
     

  </body>


</html>
