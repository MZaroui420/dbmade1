<html>

  <head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

  </head>


  <body>

    <a-scene background="#skyTexture" > 

        <a-assets>
            <img id="sky" src="TEST.jpg">
            <img id="bois" src="texture.jpg">
            <img id="checkpoint"src="rond.jpg">
        </a-assets>

        <a-sky src="#sky"></a-sky>

       
        <a-box
        width="7" height="30" depth="7"
        position="0 -20 1"
        src="#checkpoint"> 
        </a-box>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-5 -20 2"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-10 -20 4"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-15 -20 6"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-20 -20 7" 
        src="#bois">
      </a-cylinder>

      <a-box
        width="7" height="30" depth="7"
        position="-25 -20 5" 
        src="#checkpoint ">
      </a-box>

      
      
   
    </a-scene>
    
     

  </body>


</html>
