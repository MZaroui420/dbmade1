<!-- source : model3D feet : https://free3d.com/3d-model/foot-v1--788401.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/pieddroite.glb"></a-asset-item>
            <img id="sky" src="aa.png">
            <img id="bois" src="./f.png">
            <img id="planche" src="o.png">
            <img id="checkpoint"src="bois.png">
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->

        <a-sky src="#sky"></a-sky>

       
        <a-box
        width="1" height="1" depth="1"
        position="0 -0.5 0" rotation="0 22 0"
        src="#checkpoint"> 
        </a-box>

        <a-cylinder
        width="1" height="10" depth="1" radius="0.5"
        position="-5 -5 2"
        src="#bois">
      </a-cylinder>

      <a-box 
      width="4.5" height="0" depth="0.2"
      position=" -2.5 0 1" rotation="0 22 0" src="#planche"></a-box>


      <a-cylinder
        width="1" height="10" depth="1" radius="0.5"
        position="-6 -5 4"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="1" height="10" depth="1" radius="0.5"
        position="-7 -5 6"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="1" height="10" depth="1" radius="0.5"
        position="-9 -5 7" 
        src="#bois">
      </a-cylinder>


      <a-box 
      width="1" height="0" depth="0.2"
      position=" -10 0 7" rotation="0 9 0" src="#planche"></a-box>


      <a-box
        width="1" height="1" depth="1"
        position="-11 -0.5 7" 
        src="#checkpoint ">
      </a-box>


        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
