<!-- LES PIEDS SUIVENT MAINS -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="myutils.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/pieddroite.glb"></a-asset-item>
            <img id="sky" src="TEST.jpg">
            <img id="bois" src="./texture.jpg">
            <img id="checkpoint"src="rond.jpg">
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
      
        <a-sky src="#sky"></a-sky>

       
        <a-box
        width="7" height="30" depth="7"
        position="0 -20 1"
        src="#checkpoint"> 
        </a-box>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-5 -20 2"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-10 -20 4"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-15 -20 6"
        src="#bois">
      </a-cylinder>

      <a-cylinder
        width="4" height="30" depth="3"
        position="-20 -20 7" 
        src="#bois">
      </a-cylinder>

      <a-box
        width="7" height="30" depth="7"
        position="-25 -20 5" 
        src="#checkpoint ">
      </a-box>

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
